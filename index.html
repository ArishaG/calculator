<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <script>
        let anotherCalculation = true;

        while (anotherCalculation) {
            let numbers = [];
            let moreNumbers = true;

            // Step 1-3: Prompt user to enter numbers and store in array
            while (moreNumbers) {
                let number = parseFloat(prompt("Welcome to the calculator. Enter a number."));
                if (!isNaN(number)) {
                    numbers.push(number);
                    moreNumbers = prompt(`You entered ${numbers.length} numbers, are there more y/n ?`).toLowerCase() === 'y';
                } else {
                    alert("Please enter a valid number.");
                }
            }

            // Step 4: Prompt user to select an operation
            let operation = prompt("Select an operation: + for add, - for subtract, * for multiply, / for divide").trim();

            // Handle operation selection
            let result;
            if (operation === "+") {
                result = numbers.reduce((a, b) => a + b, 0);
            } else if (operation === "-") {
                result = numbers.reduce((a, b) => a - b);
            } else if (operation === "*") {
                result = numbers.reduce((a, b) => a * b, 1);
            } else if (operation === "/") {
                if (numbers.length > 2) {
                    alert("Error: Division is only allowed between two numbers.");
                    continue; // Restart the process if division was selected with more than 2 numbers
                } else {
                    result = numbers[0] / numbers[1];
                }
            } else {
                alert("Invalid operation selected.");
                continue; // Restart if an invalid operation was chosen
            }

            // Step 5: Display result to user
            alert(`The result of your calculation on ${numbers.length} numbers is: ${result}`);

            // Step 6: Ask if user wants another calculation
            anotherCalculation = prompt("Would you like to perform another calculation? y/n").toLowerCase() === 'y';
        }

        // Step 7: Goodbye message
        alert("Thank you for using the calculator! Have a great day!");
    </script>
</body>
</html>
